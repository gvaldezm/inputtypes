<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's get your shopping started</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person1">Tell us your name</label>
              <input id="person1" class="form-control" type="text">
            </div>

      <h4>What do you need to buy?</h4>
      <select class="form-control" id="beverage">
        <option></option>
        <option>Apples</option>
        <option>Bananas</option>
        <option>Kiwi</option>
        <option>Water</option>
          </select>

      <div class="radio">
        <h4>Ice Cream Flavors</h4>
        <label>
          <input type="radio" name="flavor" value="chocolate">
          Chocolate
        </label>
      </div>

      <div class="radio">
  <label>
    <input type="radio" name="flavor" value="vanilla">
    Vanilla
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="cookiesandcream">
    Cookies & Cream
  </label>
</div>

<div class="form-group">
  <label for="color">What color bag do you prefer?</label>
  <input id="color" class="form-control" type="color">
</div>
          <br>
          <button type="submit" class="btn">Order</button>
        </form>
      </div>
  </body>
</html>
